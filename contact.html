<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-image: url('contact-background.jpg');
      background-size: cover;
      background-position: center;
      background-color: #111;
    }

    .contact-container {
      max-width: 700px;
      margin: 15px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .contact-heading {
      text-align: center;
      margin-bottom: 10px;
      color:#f39c12;
    }

    .contact-info {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .contact-icon {
      margin-right: 15px;
      font-size: 24px;
      color: #f39c12;
    }

    .contact-text {
      font-size: 16px;
      color: #333;
    }

    .contact-form {
      margin-top: 1px;
      color:#f39c12;
    }

    .form-group {
      margin-bottom: 1px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #414141;
    }

    .form-input {
      width: 100%;
      padding: 5px;
      border: 1px solid #020101;
      border-radius: 5px;
    }

    .form-message {
      resize: vertical;
    }

    .submit-button {
      background-color: #f39c12;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #e67e22;
    }
  </style>
  <title>Contact Us - WqyzrrNET</title>
</head>
<body>
  <header>
    <nav>
      <div class="logo">WqyzrrNET</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="#" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="main-content hidden">

  <section class="contact-container">
    <h1 class="contact-heading">Hubungi Kami</h1>
    
    <div class="contact-info">
      <div class="contact-icon">&#128205;</div>
      <div class="contact-text">
        Jl. Jawir no.7 Kota Ireng Kabupaten Ngawi
      </div>
    </div>
    
    <div class="contact-info">
      <div class="contact-icon">&#9742;</div>
      <div class="contact-text">
        +62 882 6969 1234
      </div>
    </div>
    
    <div class="contact-info">
      <div class="contact-icon">&#9993;</div>
      <div class="contact-text">
        wqyzrrnet@gmail.com
      </div>
    </div>

    <div class="contact-form">
      <h2>Berikan Kami Masukan</h2>
      <form>
        <div class="form-group">
          <label class="form-label" for="name">Nama</label>
          <input class="form-input" type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input class="form-input" type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="message">Pesan</label>
          <textarea class="form-input form-message" id="message" name="message" rows="5" required></textarea>
        </div>
        <button class="submit-button" type="submit">Kirim Pesan</button>
      </form>
    </div>
  </section>
  </div>
  <footer>
    <p>&copy; 2023 WqyzrrNET. All rights reserved.</p>
  </footer>
  <script>
    // Unhide the main content after the page loads
    document.addEventListener('DOMContentLoaded', function() {
      const mainContent = document.querySelector('.main-content');
      mainContent.classList.remove('hidden');
    });
  </script>
</body>
</html>
